    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="casa.css">

</head>

<body>
    <div class="containerA">
        <div class="cabecalho">
          <div>
            <img class="imghead1" src="img/logo_senac.png" alt="menu" width="12%" height="75%">
          </div>

          <div class="dropdown">
            <button type="button" class="botao" data-bs-toggle="dropdown" aria-expanded="false"><img src="img/menu.png" alt="menu" width="8%" height="60%"></button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="editar.html"><i class="bi bi-person"></i> Editar usuário</a></li>
              <li><a class="dropdown-item" href="criar.html"><i class="bi bi-person"></i> Criar usuário</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#modalSair" data-bs-whatever="@mdo"><button class="sair"><i class="bi bi-box-arrow-left"></i> Sair </button></a></li>
            </ul>
          </div>
        </div>

        <div class="modal fade" id="modalSair" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="head-er">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body1">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Deseja sair da conta?</h1>
              </div>
              <div class="foot-er">
                <button type="button" class="btn btn-secondary esquerda1" data-bs-dismiss="modal">Não</button>
                <button type="button" class="btn btn-primary direita1"><a class="dropdown-item" href="login.html">Sim</a></li></button>
              </div>
            </div>
          </div>
        </div>

        <div class="linha1"></div>
        <div class= "titulo2" >
          <h1>Cadastre itens</h1>
          <p class="p">Clique abaixo para inserir os itens desejados</p>
          <div>
              <button class="botaomeio" data-bs-toggle="modal" data-bs-target="#modalAdd" data-bs-whatever="@mdo">Cadastre itens</button>
          </div>
        </div>

        <div class="modal fade" id="modalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 bold" id="exampleModalLabel">Cadastrar itens</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3 form-control-1">
                    <label for="recipient-name" class="col-form-label size">ITEM:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="mb-3 form-control-2">
                    <label for="recipient-name" class="col-form-label size">QUANT:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="mb-3 form-control-2">
                    <label for="recipient-name" class="col-form-label size">ARMÁRIO:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="mb-3 form-control-3">
                    <label for="recipient-name" class="col-form-label size">OBSERVAÇÃO TÉCNICA:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="mb-3 form-control-4">
                    <label for="recipient-name" class="col-form-label size">DATA DE CADASTRO:</label>
                    <input type="text" class="form-control" id="recipient-name" id="calendario">
                  </div>
                  <div class="mb-3 form-control-5">
                    <label for="recipient-name" class="col-form-label size">DATA DE VALIDADE:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary esquerda" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary direita">Confirmar</button>
              </div>
            </div>
          </div>
        </div>
  
        <div class="linha2"></div>
        <div class="rodape"></div>
    </div>
