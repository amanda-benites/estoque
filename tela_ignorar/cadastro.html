<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="sortcut icon" href="img/logo_site.png" type="image/png" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Login</title>
</head>

<body>
    <div class="containerA">
        <div class="header tamanhohead">
            <img src='img/logo_senac.png' height=130% width=5%> 
        </div>
        <!-- <div class="header"></div> -->
        <div class="linha1"></div>
        <div class="imagem">
        <div class="tamanho">
            <img src='img/Carrinho.PNG' height=100% width=100%>
        </div>   
        </div>
        <div class="cadastro">
            <div class="formulario">
                <main>
                    <form>
                        <h1 class="h4 mb-1 fw-normal"> Cadastrar conta</h1>
                        <div class="input-group mb-2">
                            <span class="input-group-text tam_ic"> <img src="img/icone_pessoa.png" alt=""> </span>
                            <div class="mb-2 form-floating borda">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Nome</label>
                            </div>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text tam_ic"> <img src="img/icone_pessoa.png" alt=""> </span>
                            <div class="mb-2 form-floating borda">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email</label>
                            </div>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text tam_ic"><img src="img/senha.png" alt=""> </span>
                            <div class="mb-1 form-floating borda">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Senha</label>
                            </div>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text tam_ic"><img src="img/senha.png" alt=""> </span>
                            <div class="mb-1 form-floating borda">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Confirmar Senha</label>
                            </div>
                        </div>
                        <button class="w-100 mb-1 btn btn-lg btn-primary bordacima .bordacima" type="submit">Conectar</button>
                        
                    </form>
                </main>
            </div>
        </div>
        <div class="linha2"></div>
        <div class="linha2"></div>
        <div class="footer"></div>
        <div class="footer"></div>
    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
